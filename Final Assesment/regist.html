<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Ewert&family=Explora&family=Kaushan+Script&family=Luckiest+Guy&family=Monoton&family=Rock+Salt&family=Rubik+Vinyl&family=Rye&display=swap" rel="stylesheet">

<body background="images/356555.jpg">
        <form action="succes.html" onsubmit="return validate();" >
        <div class="whole">
    <h1>Registration</h1>
    <br><br>
    <label>College Name</label>
    <br>
    <input type="text" placeholder="type here" id="clgname">
    <br><br>
    <label>Place</label>
    <br>
    <input type="text" placeholder="type here" id="place">
    <br><br>
    <label>Team Name</label>
    <br>
    <input type="text" id="tname" placeholder="type here">
    <br><br>
    <label>Number of members in your team</label>
    <br>
    <input type="number" placeholder="type here" id="members">
    <br><br>
    <label>Team Leader's Name</label>
    <br>
    <input type="text" placeholder="type here" id="leader">
    <br><br>
    <label>Team leader's contact number</label>
    <br>
    <input type="number"  id="phn" placeholder="type here">
    <br><br>
    <button type="submit" id="submit">Register</button>
        </div>
    </form>
    <script src="regist.js"></script>
</body>
</html>
